title: Itzel Olivos-Castillo
description: > # this means to ignore newlines until "baseurl:"
  Itzel Coral Olivos Castillo. PhD Candidate at Rice University. 
  My research seeks to unravel the mechanisms the brain uses to tackle joint inference and control problems with resource efficiency. 
  By studying how brain-like constrained artificial agents solve hard control problems, 
  we can design more robust and power-efficient drones, nanobots, AI-powered prosthetics, or any device looking to reduce its carbon footprint!
